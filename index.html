<html ng-app="app">
  <head>
    <link rel="stylesheet" href="bootstrap.css"></link>
  </head>
  <body>
    <h1>Feedback 
      <span ng-show="workshop.attendee">para {{workshop.attendee}}</span>
    </h1>
    
    Nombre <br/>
    <input type="text" ng-model="workshop.attendee"></input><br/>

    Voto <br/>
    <input type="text" ng-model="workshop.score"></input><br/>

    Feedback <br/>
    <textarea 
      ng-model="workshop.feedback"
      placeholder="Razon por votar {{workshop.score || 0}}">
    </textarea>

    <script src="angular.js"></script>
    <script src="app.js"></script>
  </body>
</html>
